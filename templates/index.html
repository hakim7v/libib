{% extends 'base.html' %}

{% block content %}
<h2>My Library</h2>
<ul>


    
    {% for book in books %}

        <main class="content">
          <div id="book-grid" class="book-grid">
            <div class="loader" id="loader">
              <i data-lucide="loader-2" class="loader-icon"></i>
            </div>
          </div>
          <div id="empty-state" class="empty-state hidden" data-aos="zoom-in" data-aos-duration="1000">
            <h1 class="empty-state-title">Start by <span class="teal-text">adding books</span> to your library.
            </h1>
          </div>
        </main>

        <li>{{ book.title }} by {{ book.author }} - 
            <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
        </li>
    {% else %}
        <li>No books added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
